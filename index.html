<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="player__wrapper">
        <div class="music__count-wrapper">
          <p>Play music <span id="count"></span></p>
        </div>
        <img
          id="cover"
          src="./images/The Weeknd - Save Your Tears.jpg"
          alt=""
          width="200"
        />
        <p id="music-title"></p>
        <div class="progress__wrapper">
          <span class="progress__present_time">00:00</span>
          <div class="progress__container">
            <div class="progress"></div>
          </div>
          <span class="progress__music_time">00:00</span>
        </div>

        <div class="voice-wrapper">
          <input id="voice" type="range" min="0" max="100" step="1" />
          <span id="voice-value"></span>
        </div>
        <audio src="./music/The Weeknd - Save Your Tears.mp3"></audio>
        <div class="btn-wrapper">
          <button id="backward"><i class="fa-solid fa-backward"></i></button>
          <button id="play"><i class="fa-solid fa-play"></i></button>
          <button id="forward"><i class="fa-solid fa-forward"></i></button>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
